<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Colorpicker</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,900" rel="stylesheet">

</head>
<body>

<div class="wrapper">
    <div class="left-sidebar">
        <canvas width="300" height="330" id="colorpicker_1"></canvas>
        <div class="rgb">
            <span class="input-label">RGBA (</span>
            <input type="text" id="input-r"></input>
            <input type="text" id="input-g"></input>
            <input type="text" id="input-b"></input>
            <input type="text" id="input-a"></input>
            <span class="input-label">)</span>
        </div>
        <div class="hex">
            <span class="input-label">HEX #</span>
            <input type="text" id="input-hex"></input>
        </div>
        <div class="swatch">

        </div>

    </div>
    <div class="middle-area">
        <div class="test-box">
            <h1>The color of this text can be changed with the color picker to the left</h1>
            <p>This text will change its color according to which color value you select. You can either select a color by clicking inside the colorpicker palette or by entering your own HEX/RGBA value.</p>
        </div>
    </div>
    <div class="right-sidebar"></div>
</div>


<script src="js/functions.js"></script>
</body>
</html>
